<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'index' %}">Start Again</a>
    <h2>There are {{ count }} words in your text </h2>
    <h4>Your Text:</h4>
    <p>{{ fulltext }}</p>
    <h4>Word Count:</h4>
    <p>
        {% for word, count_total in sorted_words %}
            {{ word }} - {{ count_total }} <br>
        {% endfor %}
    </p>
</body>
</html>
